<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HW 14</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter a Date</label>
                      <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                      <a id="search1" class="btn btn-default">Search</a>
                    </li>
                    <li class="filter list-group-item">
                      <label for="city">Enter a City</label>
                      <input class="form-control" id="city" type="text" placeholder="roswell">
                      <a id="search2" class="btn btn-default">Search</a>
                    </li>
                    <li class="filter list-group-item">
                      <label for="state">Enter a State</label>
                      <input class="form-control" id="state" type="text" placeholder="ca">
                      <a id="search3" class="btn btn-default">Search</a>
                    </li>
                    <li class="filter list-group-item">
                      <label for="state">Select a Country</label>
                      <input class="form-control" id="country" type="text" placeholder="Country">
                      <a id="search4" class="btn btn-default">Search</a>
                    </li>
                    <li class="filter list-group-item">
                      <label for="shape">Select a Shape</label>
                      <input class="form-control" id="shape" type="text" placeholder="Shape">
                      <a id="search5" class="btn btn-default">Search</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <h1 class="text-center">UFO Data</h1>
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
